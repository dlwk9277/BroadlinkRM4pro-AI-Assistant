
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'San Francisco', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            padding: 0;
            margin: 0;
            position: relative;
        }

        /* Voice visualization canvas */
        #voiceCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #voiceCanvas.listening {
            opacity: 1;
        }

        /* Listening border glow */
        .listening-border {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 2;
            opacity: 0;
            transition: opacity 0.3s ease;
            box-shadow: inset 0 0 100px rgba(120, 200, 255, 0.5);
            border: 3px solid rgba(120, 200, 255, 0.6);
            animation: borderPulse 2s ease-in-out infinite;
        }

        .listening-border.active {
            opacity: 1;
        }

        @keyframes borderPulse {
            0%, 100% { 
                box-shadow: inset 0 0 100px rgba(120, 200, 255, 0.5);
                border-color: rgba(120, 200, 255, 0.6);
            }
            50% { 
                box-shadow: inset 0 0 150px rgba(120, 200, 255, 0.8);
                border-color: rgba(120, 200, 255, 1);
            }
        }

        /* Center microphone orb */
        .mic-orb {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            z-index: 3;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .mic-orb.active {
            opacity: 1;
        }

        .mic-orb-inner {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(120, 200, 255, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: orbPulse 1.5s ease-in-out infinite;
            position: relative;
        }

        .mic-orb-inner::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(120, 200, 255, 0.1) 0%, transparent 60%);
            border-radius: 50%;
            animation: orbPulse 1.5s ease-in-out infinite 0.3s;
        }

        .mic-orb-inner::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(120, 200, 255, 0.05) 0%, transparent 50%);
            border-radius: 50%;
            animation: orbPulse 1.5s ease-in-out infinite 0.6s;
        }

        @keyframes orbPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.5; }
        }

        .mic-icon {
            font-size: 3em;
            z-index: 1;
            filter: drop-shadow(0 0 20px rgba(120, 200, 255, 0.8));
        }

        /* Particles */
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #78c8ff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
            box-shadow: 0 0 10px rgba(120, 200, 255, 0.8);
            animation: particleBurst 1.5s ease-out forwards;
        }

        @keyframes particleBurst {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        /* Voice command display */
        .voice-command {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 4;
            background: rgba(15, 15, 15, 0.9);
            padding: 15px 30px;
            border-radius: 30px;
            border: 1px solid rgba(120, 200, 255, 0.3);
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s ease;
            min-width: 300px;
            text-align: center;
        }

        .voice-command.active {
            opacity: 1;
        }

        .voice-command-text {
            color: #78c8ff;
            font-size: 1.1em;
            letter-spacing: 1px;
        }

        .voice-command-status {
            color: #888;
            font-size: 0.85em;
            margin-top: 5px;
        }

        .container {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            gap: 15px;
            position: relative;
            z-index: 10;
        }

        /* Glowing line dividers */
        .glow-line {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(120, 200, 255, 0.6), transparent);
            box-shadow: 0 0 20px rgba(120, 200, 255, 0.4);
            animation: lineGlow 6s ease-in-out infinite;
            flex-shrink: 0;
        }

        @keyframes lineGlow {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

/* Top section - Time and Weather */
        .top-section {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            flex-shrink: 0;
            height: 160px;
        }

        /* Time Card */
        .time-card {
            background: rgba(15, 15, 15, 0.8);
            border-radius: 16px;
            border: 1px solid rgba(120, 200, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .time-large {
            font-size: 3.5em;
            font-weight: 300;
            color: #78c8ff;
            text-shadow: 0 0 30px rgba(120, 200, 255, 0.5);
            letter-spacing: 8px;
            margin-bottom: 8px;
            font-family: 'SF Mono', 'Monaco', 'Consolas', 'Courier New', monospace;
        }

        .date-text {
            font-size: 1.1em;
            color: #999;
            letter-spacing: 1px;
            font-weight: 400;
        }

        /* Weather Card */
        .weather-card {
            background: rgba(15, 15, 15, 0.8);
            border-radius: 16px;
            border: 1px solid rgba(120, 200, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .weather-card::before {
            content: '';
            position: absolute;
            top: -100px;
            left: -100px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(120, 200, 255, 0.4), transparent 70%);
            animation: diagonalGlow 6s infinite;
        }

        @keyframes diagonalGlow {
            0% { 
                opacity: 0; 
                transform: translate(-100px, -100px); 
            }
            50% { 
                opacity: 1; 
            }
            100% { 
                opacity: 0; 
                transform: translate(calc(100% + 200px), calc(100% + 200px)); 
            }
        }

        .weather-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            position: relative;
            z-index: 1;
        }

        .weather-title {
            font-size: 0.85em;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .weather-updated {
            font-size: 0.75em;
            color: #666;
        }

        .weather-main {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            position: relative;
            z-index: 1;
        }

        .weather-primary {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .weather-icon {
            font-size: 3em;
            filter: drop-shadow(0 0 15px rgba(120, 200, 255, 0.5));
        }

        .weather-temp {
            font-size: 2.5em;
            font-weight: 200;
            color: #78c8ff;
            text-shadow: 0 0 20px rgba(120, 200, 255, 0.4);
        }

        .weather-condition {
            font-size: 0.9em;
            color: #999;
        }

        .weather-detail-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .weather-detail {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .weather-label {
            font-size: 0.85em;
            color: #888;
        }

        .weather-value {
            font-size: 1.1em;
            color: #78c8ff;
            font-weight: 300;
        }

        /* Bottom section */
        .bottom-section {
            display: grid;
            grid-template-columns: 0.8fr 1.2fr;
            gap: 20px;
            flex: 1;
            min-height: 0;
        }

        /* Card */
        .card {
            background: rgba(20, 20, 20, 0.6);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(120, 200, 255, 0.15);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .card-title {
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #888;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        /* Calendar */
        .calendar-header {
            text-align: center;
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        .calendar-month {
            font-size: 1.2em;
            color: #78c8ff;
            font-weight: 300;
            letter-spacing: 2px;
        }

.calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
            flex: 1;
            align-content: start;
            overflow: hidden;
        }

.calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(120, 200, 255, 0.04);
            border-radius: 8px;
            font-size: 0.9em;
            max-height: 50px;
            color: #aaa;
            border: 1px solid rgba(120, 200, 255, 0.08);
            font-weight: 400;
            transition: all 0.2s ease;
        }

        .calendar-day:hover:not(.header) {
            background: rgba(120, 200, 255, 0.08);
            transform: scale(1.05);
        }

        .calendar-day.header {
            background: transparent;
            color: #78c8ff;
            font-weight: 600;
            font-size: 0.75em;
            letter-spacing: 1px;
        }

        .calendar-day.today {
            background: linear-gradient(135deg, #78c8ff 0%, #b8e0ff 100%);
            color: #0a0a0a;
            font-weight: 700;
            border: none;
            box-shadow: 0 0 20px rgba(120, 200, 255, 0.6);
        }

        /* Sun Timeline */
        .sun-times {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 0.95em;
            flex-shrink: 0;
        }

        .sun-time-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #999;
        }

        .sun-time-value {
            color: #78c8ff;
            font-weight: 300;
            font-size: 1.1em;
        }

        .sun-progress-bar {
            height: 10px;
            background: rgba(120, 200, 255, 0.15);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            margin-bottom: 12px;
            flex-shrink: 0;
        }

        .sun-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #78c8ff 0%, #ffd700 50%, #78c8ff 100%);
            border-radius: 10px;
            transition: width 1s ease;
            box-shadow: 0 0 20px rgba(120, 200, 255, 0.6);
            position: relative;
        }

        .sun-indicator {
            position: absolute;
            top: 50%;
            right: -12px;
            transform: translateY(-50%);
            font-size: 1.5em;
            filter: drop-shadow(0 0 10px rgba(255, 200, 100, 0.8));
        }

        .sun-status {
            text-align: center;
            flex-shrink: 0;
        }

        .sun-status-label {
            font-size: 0.8em;
            color: #888;
            margin-bottom: 5px;
        }

        .sun-status-value {
            font-size: 1.5em;
            color: #78c8ff;
            font-weight: 300;
        }
    </style>
</head>

    <script>
        // ===== VOICE VISUALIZATION =====
        const canvas = document.getElementById('voiceCanvas');
        const ctx = canvas.getContext('2d');
        let isListening = false;
        let audioLevel = 0;
        let targetAudioLevel = 0;
        let animationId;

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Voice visualization animation
        function drawVoiceVisualization() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Smooth audio level transition
            audioLevel += (targetAudioLevel - audioLevel) * 0.1;
            
            const time = Date.now() * 0.001;
            
            // Draw sine waves on both sides
            const waveHeight = 150;
            const waveFrequency = 3;
            const points = 100;
            
            // Left side wave
            ctx.beginPath();
            ctx.strokeStyle = rgba(120, 200, 255, ${0.3 + audioLevel * 0.5});
            ctx.lineWidth = 3;
            ctx.shadowBlur = 20;
            ctx.shadowColor = 'rgba(120, 200, 255, 0.6)';
            
            for (let i = 0; i < points; i++) {
                const y = (canvas.height / points) * i;
                const amplitude = 30 + audioLevel * 50;
                const x = 50 + Math.sin((y / 50) + time * 2) * amplitude;
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.stroke();
            
            // Right side wave (mirrored)
            ctx.beginPath();
            for (let i = 0; i < points; i++) {
                const y = (canvas.height / points) * i;
                const amplitude = 30 + audioLevel * 50;
                const x = canvas.width - 50 - Math.sin((y / 50) + time * 2) * amplitude;
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.stroke();
            
            // Additional inner waves
            ctx.strokeStyle = rgba(120, 200, 255, ${0.2 + audioLevel * 0.3});
            ctx.lineWidth = 2;
            
            // Left inner wave
            ctx.beginPath();
            for (let i = 0; i < points; i++) {
                const y = (canvas.height / points) * i;
                const amplitude = 20 + audioLevel * 30;
                const x = 80 + Math.sin((y / 40) + time * 3) * amplitude;
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.stroke();
            
            // Right inner wave
            ctx.beginPath();
            for (let i = 0; i < points; i++) {
                const y = (canvas.height / points) * i;
                const amplitude = 20 + audioLevel * 30;
                const x = canvas.width - 80 - Math.sin((y / 40) + time * 3) * amplitude;
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.stroke();
            
            // Bottom audio bars
            const barCount = 20;
            const barWidth = canvas.width / barCount;
            ctx.shadowBlur = 10;
            
            for (let i = 0; i < barCount; i++) {
                const barHeight = (20 + Math.random() * 30) * (0.5 + audioLevel);
                const x = i * barWidth;
                const gradient = ctx.createLinearGradient(x, canvas.height, x, canvas.height - barHeight);
                gradient.addColorStop(0, 'rgba(120, 200, 255, 0.6)');
                gradient.addColorStop(1, 'rgba(120, 200, 255, 0.1)');
                ctx.fillStyle = gradient;
                ctx.fillRect(x, canvas.height - barHeight, barWidth - 2, barHeight);
            }
            
            if (isListening) {
                animationId = requestAnimationFrame(drawVoiceVisualization);
            }
        }

        // Create particle burst
        function createParticleBurst() {
            const particleCount = 20;
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const angle = (Math.PI * 2 * i) / particleCount;
                const distance = 150 + Math.random() * 100;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 1500);
            }
        }

        // ===== VOICE RECOGNITION =====
        let recognition;
        let isRecognitionActive = false;

        function initVoiceRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = true;
                recognition.lang = 'en-US';

                recognition.onstart = () => {
                    console.log('Voice recognition started');
                    startListening();
                };

                recognition.onresult = (event) => {
                    const transcript = Array.from(event.results)
                        .map(result => result[0].transcript)
                        .join('');
                    
                    document.getElementById('voiceText').textContent = transcript;
                    
                    if (event.results[0].isFinal) {
                        processVoiceCommand(transcript);
                    }
                };

                recognition.onerror = (event) => {
                    console.error('Voice recognition error:', event.error);
                    stopListening();
                };

                recognition.onend = () => {
                    console.log('Voice recognition ended');
                    if (isRecognitionActive) {
                        // Restart if we want continuous listening
                        setTimeout(() => recognition.start(), 100);
                    } else {
                        stopListening();
                    }
                };
            } else {
                console.error('Speech recognition not supported');
            }
        }

        function startListening() {
            isListening = true;
            isRecognitionActive = true;
            
            // Show visual elements
            canvas.classList.add('listening');
            document.querySelector('.listening-border').classList.add('active');
            document.querySelector('.mic-orb').classList.add('active');
            document.querySelector('.voice-command').classList.add('active');
            
            // Start animations
            drawVoiceVisualization();
            createParticleBurst();
            
            // Simulate audio levels (in real implementation, use Web Audio API)
            const audioInterval = setInterval(() => {
                if (!isListening) {
                    clearInterval(audioInterval);
                    return;
                }
                targetAudioLevel = Math.random() * 0.5 + 0.3;
            }, 100);
        }

        function stopListening() {
            isListening = false;
            isRecognitionActive = false;
            targetAudioLevel = 0;
            
            // Hide visual elements
            canvas.classList.remove('listening');
            document.querySelector('.listening-border').classList.remove('active');
            document.querySelector('.mic-orb').classList.remove('active');
            
            setTimeout(() => {
                document.querySelector('.voice-command').classList.remove('active');
            }, 2000);
            
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
        }

        function processVoiceCommand(command) {
            console.log('Processing command:', command);
            document.getElementById('voiceStatus').textContent = 'Processing...';
            
            const lowerCommand = command.toLowerCase();
            
            // Example commands
            if (lowerCommand.includes('weather')) {
                document.getElementById('voiceStatus').textContent = 'Showing weather...';
            } else if (lowerCommand.includes('light')) {
                document.getElementById('voiceStatus').textContent = 'Controlling lights...';
            } else if (lowerCommand.includes('temperature')) {
                document.getElementById('voiceStatus').textContent = 'Checking temperature...';
            } else {
                document.getElementById('voiceStatus').textContent = 'Command received';
            }
            
            // Stop listening after command
            setTimeout(() => {
                stopListening();
            }, 2000);
        }

        // Listen for wake word from external source (Porcupine)
        window.addEventListener('wakeWordDetected', () => {
            if (recognition && !isRecognitionActive) {
                recognition.start();
            }
        });

        // Manual trigger for testing (press spacebar)
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !isRecognitionActive) {
                e.preventDefault();
                if (recognition) {
                    recognition.start();
                }
            }
        });

        initVoiceRecognition();

            0: { text: 'Clear Sky', icon: '‚òÄ' },
            1: { text: 'Mainly Clear', icon: 'üå§' },
            2: { text: 'Partly Cloudy', icon: '‚õÖ' },
            3: { text: 'Overcast', icon: '‚òÅ' },
            45: { text: 'Foggy', icon: 'üå´' },
            48: { text: 'Depositing Rime Fog', icon: 'üå´' },

            53: { text: 'Moderate Drizzle', icon: 'üå¶' },
            55: { text: 'Dense Drizzle', icon: 'üåß' },
            61: { text: 'Slight Rain', icon: 'üåß' },

        // Fetch weather data from Open-Meteo
        async function fetchWeather() {
            try {
                const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=1.3521&longitude=103.8198&current=temperature_2m,relative_humidity_2m,wind_speed_10m,wind_direction_10m,weather_code&hourly=precipitation_probability&timezone=Asia/Singapore');
                const data = await response.json();
                
                if (data.current) {
                    const current = data.current;
                    const weatherInfo = weatherCodes[current.weather_code] || { text: 'Unknown', icon: 'üå§' };
                    
                    document.getElementById('temperature').textContent = 
                        ${Math.round(current.temperature_2m)}¬∞C;
                    document.getElementById('weatherCondition').textContent = weatherInfo.text;
                    document.getElementById('weatherIcon').textContent = weatherInfo.icon;
                    
                    document.getElementById('humidity').textContent = 
                        ${Math.round(current.relative_humidity_2m)}%;
                    
                    const windDir = getWindDirection(current.wind_direction_10m);
                    document.getElementById('wind').textContent = 
                        ${Math.round(current.wind_speed_10m)} km/h ${windDir};
                    
                    if (data.hourly && data.hourly.precipitation_probability) {
                        const now = new Date();
                        const currentHour = now.getHours();
                        const precipProb = data.hourly.precipitation_probability[currentHour] || 0;
                        document.getElementById('precipitation').textContent = ${precipProb}%;
                    }
                    
                    document.getElementById('validPeriod').textContent = 
                        Current conditions;
                    
                    const updated = new Date(current.time);
                    document.getElementById('weatherUpdated').textContent = 
                        Updated: ${updated.toLocaleTimeString('en-SG', { hour: '2-digit', minute: '2-digit' })};
                }
            } catch (error) {
                console.error('Error fetching weather:', error);
                document.getElementById('weatherCondition').textContent = 'Unable to load weather';
            }
        }
        
        function getWindDirection(degrees) {
            const directions = ['N', 'NNE', 'NE', 'ENE', 'E', 'ESE', 'SE', 'SSE', 'S', 'SSW', 'SW', 'WSW', 'W', 'WNW', 'NW', 'NNW'];
            const index = Math.round(degrees / 22.5) % 16;
            return directions[index];
        }

        // Update time
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-SG', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit',
                hour12: false 
            });
            const dateStr = now.toLocaleDateString('en-SG', { 
                weekday: 'long', 
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
            
            document.getElementById('currentTime').textContent = timeStr;
            document.getElementById('currentDate').textContent = dateStr;
        }

        // Generate calendar
        function generateCalendar() {
            const now = new Date();
            const month = now.getMonth();
            const year = now.getFullYear();
            
            document.getElementById('calendarMonth').textContent = 
                now.toLocaleDateString('en-SG', { month: 'long', year: 'numeric' });
            
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = now.getDate();
            
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            
            const days = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];
            days.forEach(day => {
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day header';
                dayEl.textContent = day;
                calendar.appendChild(dayEl);
            });
            
            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day';
                calendar.appendChild(emptyDay);
            }
            
            for (let day = 1; day <= daysInMonth; day++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day';
                if (day === today) dayEl.classList.add('today');
                dayEl.textContent = day;
                calendar.appendChild(dayEl);
            }
        }

        // Sun position
        function updateSunPosition() {
            const now = new Date();
            const sunrise = new Date(now);
            sunrise.setHours(7, 0, 0, 0);
            const sunset = new Date(now);
            sunset.setHours(19, 0, 0, 0);
            
            document.getElementById('sunriseTime').textContent = 
                sunrise.toLocaleTimeString('en-SG', { hour: '2-digit', minute: '2-digit', hour12: false });
            document.getElementById('sunsetTime').textContent = 
                sunset.toLocaleTimeString('en-SG', { hour: '2-digit', minute: '2-digit', hour12: false });
            
            const totalDaylight = sunset - sunrise;
            const elapsed = now - sunrise;
            const progress = Math.max(0, Math.min(100, (elapsed / totalDaylight) * 100));
            
            document.getElementById('sunProgressFill').style.width = progress + '%';
            
            if (now < sunset && now > sunrise) {
                const remaining = sunset - now;
                const hours = Math.floor(remaining / (1000 * 60 * 60));
                const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
                document.getElementById('daylightRemaining').textContent = ${hours}h ${minutes}m;
            } else {
                document.getElementById('daylightRemaining').textContent = 'Night';
            }
        }

        // Initialize
        updateTime();
        generateCalendar();
        updateSunPosition();
        fetchWeather();
        
        // Update intervals
        setInterval(updateTime, 1000);
        setInterval(updateSunPosition, 60000);
        setInterval(fetchWeather, 300000);
